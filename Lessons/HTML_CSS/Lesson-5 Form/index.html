<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- вид отображения, экрана -->
    <title>lesson5 Form</title>
</head>

<body>

    <div class="container">
        <form action="" id="contact" method="post">

            <h1>Contact form</h1>
            <h2>Contact us for information</h2>
            <fieldset>
                <input type="text" placeholder="Your name" id="input-name">
            </fieldset>
            <fieldset>
                <input type="email" placeholder="Your Email Address" id="input-email">
            </fieldset>
            <fieldset>
                <input type="tel" placeholder="Your mobile number" id="input-number">
            </fieldset>
            <fieldset>
                <input type="url" placeholder="Your web site" id="input-website">
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here..." id="input-textarea"></textarea>
            </fieldset>
            <fieldset><button name="submit" type="submit" id="input-button">Submit</button></fieldset>
            <p class="copyright">Desined by <a href="https://www.youtube.com/" title="YouTube">YouTube</a></p>

        </form>
    </div>

</body>
